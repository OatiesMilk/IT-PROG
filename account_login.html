<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="public/styles/account_login.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="main_menu.html" method="GET" id="login_table">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>

        <!-- Add a link styled as a button to go to create_account.html -->
        <button class="button-link" onclick="window.location.href = 'create_account.html';">Create Account</button>
    </div>
</body>
</html>
